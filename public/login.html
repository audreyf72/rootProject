<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
	<meta charset="utf-8">
	<title>ROOT : Product Tracker</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Montserrat:700|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<header>
		<div class="headerImg">
			<a href="login.html"><div id="headerLeft"></div></a>
			<div id="headerMiddle"></div>
			<div id="headerRight"></div>
		</div>
	</header>

<div class="container">
	<div class="pageContent">

			<div id="mainLogo">
				<img src="assets/images/ROOTLogo_main.svg" width="100%" alt="Main Logo">
			</div>

			<p class="bigger">Welcome to ROOT!</p>
				<a href="createprofile.html">Create a Profile</a>
			<p class="bigger">or login below to start adding products.</p>
				<hr>

			<div class="pageTitle">User Login</div>
			<form id="login-form">
				<input class="form-control" placeholder="Enter your email" id="login-email" type="email" />
				<br>
				<input class="form-control" placeholder="Enter your password" id="login-password" type="password" />
				<div class="spaceDiv">
					<button type="submit" class="btn">Login</button>
				</div>
			</form>
				
	</div>
</div>

	<footer>
		<div class="footerImgs">
			<div id="dislikeBtn">
				<a href="disliked.html">
					<img src="assets/images/icons-01.svg" width="50px">
				</a>
				<br>View Dislikes</div>
			<div id="cameraBtn">
				<a href="addproduct.html">
					<img src="assets/images/addIcon.svg" width="60%">
				</a>
				<!--<div id="plusText">Add a Product</div>-->
			</div>
			<div id="likeBtn">
				<a href="liked.html">
					<img src="assets/images/icons-03.svg" width="50px">
				</a>
				<br>View Likes</div>
		</div>
	</footer>

    <!-- Bootstrap Javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Custom Script -->
	<script src="js/user.js" type="text/javascript"></script>

</body>
</html>
