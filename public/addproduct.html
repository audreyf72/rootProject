<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1">
	<meta charset="utf-8">
	<title>ROOT : Product Manager</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
<header>
		<div class="headerImg">
			<a href="/"><div id="headerLeft"></div></a>
			<div id="headerMiddle"></div>
			<div id="headerRight"></div>
		</div>
</header>
  
  <div class="container">
    <div class="pageContent">
            <div id="mainLogo">
                    <img src="assets/images/ROOTLogo_main.svg" width="100%" alt="Main Logo">
                </div>
    
                <p class="bigger">Welcome to ROOT!</p>
                <div class="pageTitle">ADD A PRODUCT</div>
                <form id="newProduct">
						<div class="form-group">
							<label for="name"><div class="formTitle">Product Name:</div></label>
							<input placeholder="Add product name here" type="text" class="form-control" id="name" required>
							
							<label for="description"><div class="formTitle">Product Description:</div></label>
							<textarea placeholder="Add product description here" class="form-control" rows="2" id="description"></textarea>
                            
							<div class ="formdiv">
								<div class="formTitle">Like or dislike?</div>
									<select class="select" id="preference" name="preference">
										<option value="liked" selected>Like</option>
										<option value="disliked">Dislike</option>
									</select>
							</div>
	                        <div class ="formdiv">
									<div class="formTitle">Product Rating</div>
									<select class="select" id="rating" name="rating">
										<option value="" selected>Please Select</option>
										<option value="1">1 Star (Not good)</option>
										<option value="2">2 Stars</option>
										<option value="3">3 Stars</option>
										<option value="4">4 Stars</option>
										<option value="5">5 Stars (Excellent)</option>
									</select>
							</div>
						</div>
						<div class ="formdivWide">
							<button type="submit" class="btn">Submit</button>
						</div>
					</form>
    </div>
  </div>
  <footer>
			<div class="footerImgs">
				<div id="dislikeBtn">
					<a href="/disliked"><img src="assets/images/icons-01.svg" width="50px"></a>
					<br>View Dislikes</div>
				<div id="cameraBtn">
					<a href="/addproduct"><img src="assets/images/addIcon.svg" width="60%"></a>
				</div>
				<div id="likeBtn">
					<a href="/liked"><img src="assets/images/icons-03.svg" width="50px"></a>
					<br>View Likes</div>
			</div>
	</footer>
  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/addproduct.js" type="text/javascript"></script>

</body>

</html>
