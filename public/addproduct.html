<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1">
	<meta charset="utf-8">
	<title>ROOT : Product Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Montserrat:700|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>

<header>
	<div class="headerImg">
		<a href="login.html"><div id="headerLeft"></div></a>
		<div id="headerMiddle"></div>
		<div id="headerRight"></div>
	</div>
</header>
		
	<div class="container">
			<div class="pageContent">
				<div class="pageTitle">ADD A PRODUCT</div>
				<form id="newProduct">
					<div class="form-group">
						<label for="name"><p class="formTitle">Product Name:</p></label>
						<input placeholder="Add product name here" type="text" class="form-control" id="name" required>
						
						<label for="description"><p class="formTitle">Product Description:</p></label>
						<textarea placeholder="Please add a brief product description" class="form-control" rows="2" id="description" required></textarea>

						<div class ="formdivWide">
							<p class="formTitle">Like or dislike?</p>
								<select class="selectPref" id="preference" name="preference" required>
									<option value="liked" selected>Like</option>
									<option value="disliked">Dislike</option>
								</select>
						</div>
						
						<div class ="formdivWide">
							<div class ="formdiv">
								<label for="category"><p class="formTitle2">Select User:</p></label>
								<br>
								<select class="select" id="user" required>
								</select>
							</div>

							<div class ="formdiv">
								<p class="formTitle2">Product Rating</p>
								<select class="select" id="rating" name="rating">
									<option value="">Please Select</option>
									<option value="1">1 Star (Not good)</option>
									<option value="2">2 Stars</option>
									<option value="3">3 Stars</option>
									<option value="4">4 Stars</option>
									<option value="5">5 Stars (Excellent)</option>
								</select>
							</div>
						</div>

						<br>
							<!--	<p class="formTitle">Add to Likes or Dislikes?</p>
								<div class="spaceDiv2">
								<input type="radio" name="preference" id="like" value="1" class="preference input-hidden" />
								<label for="like">
									<img src="assets/images/like_green.svg" alt="Like" />
								</label>
							
								<input type="radio" name="preference" id="dislike" value="2" class="preference input-hidden" />
								<label for="dislike">
									<img src="assets/images/dislike_red.svg" alt="Disike" />
								</label>
								</div> --> 
						<div class ="formdivWide">
								<button type="submit" class="btn">Submit</button>
						</div>

					</div>
				</form>
			</div>
	</div>

	<footer>
			<div class="footerImgs">
				<div id="dislikeBtn">
					<a href="disliked.html"><img src="assets/images/icons-01.svg" width="50px"></a>
					<br>View Dislikes</div>
				<div id="cameraBtn">
					<a href="addproduct.html"><img src="assets/images/addIcon.svg" width="60%"></a>
				</div>
				<div id="likeBtn">
					<a href="liked.html"><img src="assets/images/icons-03.svg" width="50px"></a>
					<br>View Likes</div>
			</div>
	</footer>

<!-- Modal -->
<div class="modal fade" id="productaddedModal" tabindex="-1" role="dialog" aria-labelledby="productaddedModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header">
			<div class="pageTitle" id="productaddedModalTitle">Success!!</div>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  Your new product has been added.
		</div>
		<div class="modal-footer">
		  <a href="liked.html"><button type="button" class="mbtn">View Likes</button></a>
		  <a href="disliked.html"><button type="button" class="mbtn">View Dislikes</button></a>
		  <a href="addproduct.html"><button type="button" class="mbtn">Add Another Product</button></a>
		</div>
	  </div>
	</div>
  </div>  

<!-- AddProduct.js Script -->
<script src="js/addproduct.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>

</html>
