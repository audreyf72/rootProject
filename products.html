<html>

<body>

    <form action="/controllers/product" method="POST" name="pform">
        <div>
            Product Name
            <input type="text" required name="product_name">
            <div id="email_error"></div>
            Product Desc
            <input type="text" required name="product_desc">
            <input type="submit" value="Add">
            <input type="radio" name="preference" id="like" value="1" class="input-hidden" />
            <input type="radio" name="preference" id="dislike" value="0" class="input-hidden" />

            <p class="formTitle">Would you like to rate this product?</p>
            <select class="select" id="rating" name="rating">
                <option value="">Please Select</option>
                <option value="1">1 Star (Not good)</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars (Excellent)</option>
            </select>


        </div>
    </form>
</body>

</html>
